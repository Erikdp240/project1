<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sample Sign Up Page</title>
    </head>
  <body>
    <h4>Links to go to other pages</h4>
    <ul>
        <li><a href="page2.html">Go Back</a></li>
        <li><a href="index.html">First Page</a></li>
    </ul>
    <h1>Sample Sign Up Page</h1>
    <img src="images/cream3.jpeg" alt="cream" width="500" height="300">
    <div class="information">
        <form>
            <p><strong>First Name</strong></p>
            <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
            <p><strong>Last Name</strong></p>
            <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
            <p><strong>Email</strong></p>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            <p><strong>Phone</strong></p>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
            <p><strong>Age</strong></p>
            <input type="radio" id="age1" name="age" value="30">
            <label for="age1">0-30</label><br>
            <input type="radio" id="age2" name="age" value="60">
            <label for="age2">31 - 60</label><br>  
            <input type="radio" id="age3" name="age" value="100">
            <label for="age3">61 and older</label>
        </form>
    </div>
    <div class="textarea">
        <form>
            <br>
            <label for="box">Tell us how you heard about our products:</label><br>
            <textarea id="box" name="box" rows="4" cols="50" placeholder="Enter text here..."></textarea>
        </form>
    </div>
    <div class="end">
        <form action="index.html" method="get">
            <br>
            <input type="checkbox" id="agree" name="agree" value="yes">
            <label for="agree"> I've read and agreed to the terms of use, privacy notice, and offer details</label><br>
            <input type="checkbox" id="decline" name="decline" value="no">
            <label for="agree"> Please don't send me marketing communcations</label><br>
            <p><strong>Pressing submit would return you back to first page.</strong></p>
            <input type="submit" value="Submit">
        </form>
    </div>
  </body>
  </html>
